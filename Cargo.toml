[workspace]
resolver = "2"

members = [
    "bootloader",
    "kernel",
    "lib/apic",
    "lib/backtracer",
    "lib/bootloader_shared",
    "lib/crossbeam-queue",
    "lib/ctest",
    "lib/custom_error",
    "lib/driverkit",
    "lib/elfloader",
    "lib/klogger",
    "lib/kpi",
    "lib/lineup",
    "lib/node-replication/cnr",
    "lib/node-replication/nr",
    "lib/rawtime",
    "lib/rumpkernel",
    "lib/slabmalloc",
    "lib/termcodes",
    "lib/topology",
    "lib/vibrio",
    "lib/x86",
    "usr/init",
    "usr/rkapps",
]

# disable stack unwinding on panic for now
[profile.dev]
panic = "abort"
debug = true

[profile.release]
panic = "abort"
debug = true
