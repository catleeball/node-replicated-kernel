stages:
  - build
  - run
  - test
  - document

before_script:
  - bash setup.sh
  - rustup --version
  - rustc --version
  - cargo --version
  - cargo +nightly fmt --version
  #- sed -i'' -e 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  # Leave node-replication alone for the moment:
  - sed -i'' -e '/git@github.com:gz\/node-replication.git/!s/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

build:
  stage: build
  script:
    - cd kernel
    - RUST_TARGET_PATH=`pwd`/src/arch/x86_64 xargo build -v --target=x86_64-bespin

run-qemu:
  stage: run
  script:
    - cd kernel
    - python3 run.py --cmd log=trace
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none

run-unix:
  stage: run
  script:
    - cd kernel
    - cargo run
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none

test:
  stage: test
  script:
    # Delete potentially old tap interface
    #- sudo ifconfig tap0 down || true
    #- sudo tunctl -d tap0 || true
    - cd kernel
    - cargo +nightly fmt --package bespin -- --check
    - RUST_TEST_THREADS=1 cargo test
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none

pages:
  stage: document
  script:
    - source ~/.cargo/env
    - cd doc
    - mdbook build -d ../book
    - cd ..
    - git clone bespin-gh-pages:gz/bespin gh-pages
    - cd gh-pages
    - git checkout gh-pages
    - rm -rf ./book
    - mv ../book ./
    - git add .
    - git commit -a -m "Added documentation."
    - git push origin gh-pages
    - cd ..
    - rm -rf gh-pages/ book/
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none
  artifacts:
    paths:
      - public
  only: ['master']
