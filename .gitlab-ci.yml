stages:
  - build
  - run
  - test
  - pages
  - unix

before_script:
  - bash setup.sh
  - rustup --version
  - rustc --version
  - cargo --version
  - cargo +nightly fmt --version
  - sed -i'' -e 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive

build:
  script:
    - cd kernel
    - RUST_TARGET_PATH=`pwd`/src/arch/x86_64 xargo build -vv --target=x86_64-bespin
  variables:
    # RUSTFLAGS env variable will override kernel/.config/cargo (https://github.com/rust-lang/cargo/issues/5376)
    RUSTFLAGS: "-D warnings -C link-arg=-T./kernel/src/arch/x86_64/link.ld -C link-arg=-n -C target-feature=+sse"

run:
  script:
    - cd kernel
    - bash run.sh

unix:
  script:
    - cd kernel
    - cargo run

test:
  script:
    - cd kernel
    - cargo +nightly fmt --package bespin -- --check
    - RUST_TEST_THREADS=1 cargo test

pages:
  script:
    - cd doc
    - mdbook build -d ../public
    - cd ..
    - mkdir -p /home/gitlab/pages-root/bespin/
    - cp -rf public /home/gitlab/pages-root/bespin/book/
    - cargo doc
    - cp -rf target/doc /home/gitlab/pages-root/bespin/doc/
  artifacts:
    paths:
      - public