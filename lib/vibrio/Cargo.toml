[package]
name = "vibrio"
version = "0.1.0"
authors = ["Gerd Zellweger <mail@gerdzellweger.com>"]
edition = "2018"
description = "A small user-space runtime that interacts with the bespin kernel."
build = "build.rs"

[lib]
name = "vibrio"
crate-type = ["staticlib", "rlib"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[dependencies]
log = "0.4"
x86 = { path = "../x86" }
kpi = { path = "../kpi" }
slabmalloc = { path = "../slabmalloc" }
rawtime = { path = "../rawtime" }
lineup = { path = "../lineup" }
spin = "0.5.2"
cstr_core = { git = "https://github.com/gz/cstr_core.git", default-features = false  }
rumpkernel = { path = "../rumpkernel", optional = true }
lkl = { path = "../linuxkernel", optional = true }
hashbrown = { version = "0.6.0", optional = true }
lazy_static = { version = "1.3", features = ["spin_no_std"], optional = true }

[features]
# Include rumpkernel runtime
rumprt = ["rumpkernel", "hashbrown", "lazy_static"]
# Include lkl runtime
lklrt = ["lkl"]