[package]
name = "lineup"
version = "0.0.1"
authors = ["Gerd Zellweger <mail@gerdzellweger.com>"]
edition = "2018"

[dependencies]
crossbeam-utils = { version = "0.6", default-features = false }
either = { version = "1.5", default-features = false }
fringe = { git = "https://github.com/gz/libfringe.git", default-features = false, features = ["alloc"], branch = "master" }
log = "0.4.6"
hashbrown = { version = "0.6.0", features = [ "nightly" ] }
rawtime = { path = "../rawtime" }
backtracer = { path = "../backtracer" }

[target.'cfg(target_family = "unix")'.dev-dependencies]
env_logger = "*"