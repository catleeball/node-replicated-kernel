[package]
name = "lineup"
version = "0.0.1"
authors = ["Gerd Zellweger <mail@gerdzellweger.com>"]
edition = "2018"

[dependencies]
either = { version = "1.5", default-features = false }
fringe = { git = "https://github.com/gz/libfringe", default-features = false, features = ["alloc"] }
log = "0.4.6"
hashmap_core = "0.1.10"
rawtime = { path = "../rawtime" }
x86 = { path = "../x86" }
backtracer = { path = "../backtracer" }

[target.'cfg(target_family = "unix")'.dev-dependencies]
env_logger = "*"
